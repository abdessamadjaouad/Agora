<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Server Error</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/css/style.css}" href="/css/style.css">
    <style>
        body {
            font-family: 'Roboto', 'Segoe UI', Arial, sans-serif;
            color: #333;
            line-height: 1.6;
            padding-top: 70px;
            background-color: #f9f9f9;
        }
        .error-container {
            text-align: center;
            padding: 40px 0;
        }
        .error-code {
            font-size: 120px;
            font-weight: bold;
            color: #e74c3c;
            margin-bottom: 0;
        }
        .error-message {
            font-size: 24px;
            margin-bottom: 30px;
        }
        .back-home {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div th:replace="~{layout :: body(title=~{::title}, content=~{::content})}">
        <div th:fragment="content">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <div class="error-container">
                            <h1 class="error-code">500</h1>
                            <h2 class="error-message">Internal Server Error</h2>
                            <p>We're sorry, but something went wrong on our end. Our team has been notified and is working to fix the issue.</p>
                            <div class="back-home">
                                <a th:href="@{/}" class="btn btn-primary">
                                    <i class="fas fa-home me-2"></i> Back to Home
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
