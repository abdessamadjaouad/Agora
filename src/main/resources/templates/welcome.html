<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Welcome to Agora</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Playfair+Display:wght@400;700&display=swap"
          rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/css/style.css}" href="/css/style.css">
    <style>
        body {
            font-family: 'Roboto', 'Segoe UI', Arial, sans-serif;
            color: #fff;
            line-height: 1.6;
            height: 100vh;
            margin: 0;
            padding: 0;
            background-image: url('https://web-cdn.agora.io/docs-files/1654571689670');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .welcome-container {
            background-color: rgba(0, 0, 0, 0.8);
            padding: 4rem;
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .btn-custom {
            margin: 10px;
            padding: 15px 40px;
            font-size: 1.2rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
        }

        .btn-custom:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 4rem;
            font-weight: 700;
            margin-bottom: 2rem;
            color: #ffffff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .lead {
            font-size: 1.8rem;
            font-weight: 500;
            color: #f0f0f0;
            margin-bottom: 1.5rem;
            max-width: 800px;
            text-align: center;
        }

        p {
            font-size: 1.4rem;
            color: #e0e0e0;
            margin-bottom: 2rem;
        }
    </style>
</head>
<body>
<div class="welcome-container">
    <h1 class="display-4">Welcome to Agora</h1>
    <p class="lead">A platform for sharing ideas, knowledge, and experiences.</p>
    <p>Join our community to read and write blog posts on various topics.</p>
    <div class="mt-4">
        <a th:href="@{/login}" class="btn btn-primary btn-custom">
            <i class="fas fa-sign-in-alt me-2"></i>Login
        </a>
        <a th:href="@{/users/register}" class="btn btn-success btn-custom">
            <i class="fas fa-user-plus me-2"></i>Register
        </a>
    </div>
</div>
</body>
</html>
