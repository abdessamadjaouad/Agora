<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Register</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/css/style.css}" href="/css/style.css">
    <!-- Alternative CSS inclusion method -->
    <link rel="stylesheet" href="../static/css/style.css" th:href="@{/css/style.css}">
    <style>
        /* Inline critical CSS to ensure basic styling works */
        body {
            font-family: 'Roboto', 'Segoe UI', Arial, sans-serif;
            color: #333;
            line-height: 1.6;
            padding-top: 70px;
            background-color: #f9f9f9;
        }
        .navbar {
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            background: linear-gradient(to right, #2c3e50, #3498db);
        }
        .navbar-dark .navbar-nav .nav-link {
            color: rgba(255, 255, 255, 0.8);
        }
        .navbar-dark .navbar-nav .nav-link:hover {
            color: #fff;
        }
        footer {
            background-color: #2c3e50;
            color: #fff;
        }
    </style>
</head>
<body>
    <div th:replace="~{layout :: body(title=~{::title}, content=~{::content})}">
        <div th:fragment="content">
            <div class="row">
                <div class="col-md-6 mx-auto">
                    <div class="card">
                        <div class="card-header">
                            <h3>Register</h3>
                        </div>
                        <div class="card-body">
                            <form th:action="@{/users/register}" method="post" th:object="${user}">
                                <div class="mb-3">
                                    <label for="name" class="form-label">Name</label>
                                    <input type="text" class="form-control" id="name" th:field="*{name}" 
                                           required maxlength="50">
                                </div>
                                
                                <div class="mb-3">
                                    <label for="email" class="form-label">Email</label>
                                    <input type="email" class="form-control" id="email" th:field="*{email}" 
                                           required maxlength="100">
                                </div>
                                
                                <div class="mb-3 form-check">
                                    <input type="checkbox" class="form-check-input" id="isAdmin" th:field="*{admin}">
                                    <label class="form-check-label" for="isAdmin">Register as Admin</label>
                                </div>
                                
                                <div class="d-flex justify-content-between">
                                    <a th:href="@{/}" class="btn btn-outline-secondary">Cancel</a>
                                    <button type="submit" class="btn btn-primary">Register</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
